<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MYTOUR</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-title {
            text-align: center;
            font-family: 'Abril Fatface', cursive;
            color: #2B2D42;
            margin-bottom: 2rem;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-family: 'Heebo', sans-serif;
            font-weight: 500;
            color: #2B2D42;
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Heebo', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #EF233C;
        }

        .submit-btn {
            background-color: black;
            color: #FFD700; /* Golden */
            padding: 1rem;
            border: 2px solid var(--white-1);
            border-radius: 8px;
            font-family: 'Heebo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #FFD700; /* Golden */
            color: black;
        }

        /* Success Animation */
        .success-animation {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-animation.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .success-message {
            font-family: 'Heebo', sans-serif;
            font-size: 1.5rem;
            color: #2B2D42;
            margin-bottom: 1rem;
        }

        .success-submessage {
            font-family: 'Heebo', sans-serif;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #EF233C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required placeholder="Enter your country">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <div class="success-animation" id="successAnimation">
            <div class="success-icon">âœ“</div>
            <h2 class="success-message">We Are Shortly Contacting You!</h2>
            <p class="success-submessage">Thank you for reaching out to us.</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loading').classList.add('active');
            
            // Simulate form submission (replace with actual form submission)
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loading').classList.remove('active');
                
                // Hide form
                // this.style.display = 'none';
                
                // Show success animation
                document.getElementById('successAnimation').classList.add('active');
                
                // Reset form
                this.reset();
            }, 2000);
        });
    </script>
</body>
</html>
